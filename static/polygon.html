<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style type="text/css">
  body {
    padding: 0;
    margin: 0;
  }

  .one {
    width: 50px;
    height: 86.6px;
    margin: 0 auto;
    border-top: 1px solid red;
    border-bottom: 1px solid red;
    border-right-width: 0px;
    border-left-width: 0px;
    position: absolute;
    left: 50%
  }

  .two {
    position: absolute;
    width: 50px;
    height: 86.6px;
    left: 50%;
    transform: translate(-50%);
    transform: rotate(60deg);
    border-top: 1px solid red;
    border-bottom: 1px solid red;
    border-right-width: 0px;
    border-left-width: 0px;
  }

  .three {
    position: absolute;
    width: 50px;
    height: 86.6px;
    left: 50%;
    transform: translate(-50%);
    transform: rotate(300deg);
    border-top: 1px solid red;
    border-bottom: 1px solid red;
    border-right-width: 0px;
    border-left-width: 0px;
  }

  .rippleAnime {
    animation-duration: 3s;
    animation-name: ripple;
    animation-fill-mode: forwards;
    animation-play-state: running;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }

  @keyframes ripple {
    0% {
     /* height: 86px;
      width: 50px;*/
      transform: scale(1,1);
      opacity: 1;
    }
    100% {
/*      height: 100px;
      width: 60px;*/
      transform: scale(1.2,1.2);
      opacity: 0.1;
    }
  }
</style>
<style>
  .div {
    position: absolute;
    width: 50px;
    height: 86.6px;
    margin: 1px auto;
    background-color: red;
    left: 50%;
  }

  .div:before {
    content: '';
    display: block;
    position: absolute;
    width: 0;
    height: 0;
    right: 50px;
    border-width: 43.3px 25px;
    border-style: solid;
    border-color: transparent red transparent transparent;
  }

  .div:after {
    content: '';
    display: block;
    position: absolute;
    width: 0;
    height: 0;
    left: 50px;
    border-width: 43.3px 25px;
    border-style: solid;
    border-color: transparent transparent transparent red;
    top: 0;
  }
</style>
<style>
  .display-bar {
    height: 20vmin;
    display: block;
    width: 100%;
    display: flex;
    justify-content: center;
    flex-direction: column
  }
</style>
<style>
  .wrap{
    height:55px;
    width: 95px;
    position: relative;
    margin: 0px auto;
    background: url('./Wallpaper.jpg') 50% 50% no-repeat;
    background-size: auto 110px;
  }
  .common{
    position: absolute;
    height: 100%;
    width: 100%;
    overflow: hidden;
    left:0;
  }
  .common:before{
    content:'';
    position: absolute;
    background:url('./Wallpaper.jpg') 50% 50% no-repeat;
    background-size: auto 110px;
    width: 95px;
    height: 110px;
  }
  .left{
    transform: rotate(60deg);
  }
  .left:before{
    transform: rotate(-60deg) translate(24px,-14px);
  }
  .right{
    transform: rotate(-60deg);
  }
  .right:before{
    transform: rotate(60deg) translate(24px,14px);
    bottom: 0;
  }
</style>
<body>
<div class="display-bar">
  <div class='div'></div>
</div>
<div class="display-bar">
  <!--<div class=''>-->
    <div class='one '></div>
    <div class='two '></div>
    <div class='three '></div>
  <!--</div>-->
</div>
<div class="display-bar">
  <div class='wrap rippleAnime'>
    <div class='left common'></div>
    <div class='right common'></div>
  </div>
</div>

</body>
</html>
